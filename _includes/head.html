<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300|Open+Sans' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- Social -->
  <link rel="author" href="https://plus.google.com/+robsafar"/>
  <meta property="og:image" content="https://whereofthereofmedia.s3.amazonaws.com/reflection.jpg"/>
  <!-- Twitter Card -->
  <meta name="twitter:site" content="@robsafar">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:creator" content="@robsafar"/>
  <meta name="twitter:title" content="{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}"/>
  <meta name="twitter:description" content="{% if page.title == "Home" %}{{ site.tagline }}{% else %}{{ site.title }}{% endif %}"/>
  <meta name="twitter:image:src" content="https://whereofthereofmedia.s3.amazonaws.com/reflection.jpg"/>
  
  <!-- Google Analytics -->
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-50409670-1', 'thereof.co.uk');
       ga('send', 'pageview');
  </script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
</head>
