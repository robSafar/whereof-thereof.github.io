<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>


<div class="masthead" {% if page.title == "Home" %}style="width: 100%; height: 90%; background-image: url('https://whereofthereofmedia.s3.amazonaws.com/reflection.jpg'); background-position: center top; background-attachment: fixed;"{% endif %}>
    <h3 class="masthead-title" {% if page.title == "Home" %}style="background-color: #fff; border: 5px solid rgb(127, 127, 127); border: 5px solid rgba(255, 255, 255, .5); -webkit-background-clip: padding-box; background-clip: padding-box; margin-top: 200px; padding: 10px 0;"{% endif %}>
        <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
        <br><small>{% for page in site.pages_list %}
            <a href="{{ page[1]  }}">{{ page[0] }}</a>&nbsp;
            {% endfor %}</small>
    </h3>
</div>

    <div id="feed"><h2>Elsewhereof:</h2></div>

    <div class="container content">

      
      

      {{ content }}

      <div class="footer">
        {% include footer.html %}
      </div>
    </div>

<!-- Get the RSS API from the horse's mouth: https://developers.google.com/feed/v1/devguide -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("feeds", "1");
    function initialize() {
        var feed = new google.feeds.Feed("http://medium.com/feed/@robsafar");
        feed.load(function(result) {
                  if (!result.error) {
                  var container = document.getElementById("feed");
                  for (var i = 0; i < result.feed.entries.length; i++) {
                  var entry = result.feed.entries[i];
                  var div = document.createElement("div");
                  div.className = "feedMedium";
                  var link = div.appendChild(document.createElement("a"));
                  link.href = entry.link;
                  link.appendChild(document.createTextNode(entry.title));
                  var span = div.appendChild(document.createElement("span"));
                  var info = entry.contentSnippet.replace("Continue reading on Medium", "");
                  span.innerHTML = ' - ' + info;
                  container.appendChild(div);
                  }
                  }
                  });
    }
google.setOnLoadCallback(initialize);
    </script>

  </body>
</html>
